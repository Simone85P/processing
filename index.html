
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Simone Paderi - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Simone Paderi</h1>
        <script type="text/processing">

void setup () {
  size(800, 500);
  background(255,245,238);
  fill(0, 0, 255);
  smooth();
  frameRate(3000);
  
  }

            void draw(){
              if (frameCount % 10 == 0) {
                fill(frameCount * 3 % 255, frameCount * 5 % 255, frameCount * 7 % 255);
                pushMatrix();
                translate(400, 250);
                rotate(radians(frameCount * -0.1  % 360));
                rect(10, 10, 150, 5);
                popMatrix();
            }
            }
            
            
        </script>
        <canvas></canvas>
    </body>
</html>
